<html lang="es">

<head>
	<title>Kevin App-Express</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<div class="container">
		<div class="row">
			<h3 class="title-app">Kevin App-Express</h3>

			<div id="mapa-id">loading map..</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col s12">
				<h5>Agregar punto en el mapa</h5>
				<form onsubmit="return false;">
					<div class="row">
						<div class="input-field col s6">
							  <input id="titulo_pois" type="text" class="validate">
							  <label for="titulo_pois">Nombre del punto</label>
						</div>
						<div class="input-field col s6">
							  <input id="direccion_pois" type="text" class="validate">
							  <label for="direccion_pois">Direcci√≥n CABA</label>
							  <span class="helper-text">Por ejemplo: Callao 1100, Santa Fe 1400, Av. Belgrano 987</span>
						</div>
					</div>
					<button onclick="agregar_punto()" class="waves-effect waves-light btn">Agregar!</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="./js/MapaInteractivo.min.js"></script>
	<script type="text/javascript" src="./js/script-mapa.js"></script>

</body>

</html>
